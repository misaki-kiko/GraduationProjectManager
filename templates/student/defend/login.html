<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>答辩身份验证</title>

    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <link href="{{ url_for('static',filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
            </div>
            <h3>答辩身份验证</h3>
            <p>请验证学生身份并签到</p>
            <form class="m-t" role="form" action="/defend/loginVerify" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="tuid" id="tuid" value="{{ tuid }}" style="visibility: hidden">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="did" id="did" value="{{ defend_id }}" style="visibility: hidden">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="un" id="user" placeholder="用户名/邮箱/手机号" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pw" id="pass" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
            </form>
            <p class="m-t"> <small>Copyright</strong> 毕业设计管理系统 ｜ Misaki Network &copy; 2020 - 2021</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
    <script>

    </script>
</body>

</html>
