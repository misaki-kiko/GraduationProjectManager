<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>毕业设计管理系统 | 忘记密码</title>


    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <link href="{{ url_for('static',filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">忘记密码</h2>

                <p>
                    请输入下面的信息，经过管理员审核后，新密码会发送至输入的邮箱。
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" action="/forget/submit">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="姓名" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" id="number" class="form-control" placeholder="学号/工号" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" id="phone" class="form-control" placeholder="电话" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="电子邮件地址" required="">
                            </div>

                            <button type="button" onclick="submitRequire()"
                                    class="btn btn-primary block full-width m-b">提交申请
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>

</div>
<script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js') }}"></script>

<script>
    function submitRequire(){
        $.ajax({
            type: 'POST',
            url: '/api/forget/submit',
            data: {
                name:$('#name').val(),
                number:$('#number').val(),
                phone:$('#phone').val(),
                email:$('#email').val()
            },
            dataType: 'json',
            success:function(data) {
                alert(JSON.stringify(data));
            },
            error:function(data) {
                alert(JSON.stringify(data['responseText']));
            }
        });
    }
</script>
</body>

</html>
